<template name="presentation-evaluation-notes">
    <div class="container" style="">
    <h1>Presentation evaluation notes<small></small></h1>
    <hr/>
    <div class="row">
        <div class="span2">
            <h3>Pre&shy;pa&shy;ration</h3>

            <p>talk with speaker, what kind of feedback do you want?</p>
            <p>manual / goal of this speech</p>
            <p>read-up on evaluating, sharpen your saw</p>
        </div>

                <div class="span6">
            <h3>Things to look at</h3>
        <div class="row">
                <div class="span3">
                <h4>effect</h4>

                <ul>
                <li>personal, enriching, inspiring</li>
                <li>purpose: inform/persuade/entertain/inspire</li>
                <li>audience reception, focus on audience</li>
                <li>humor, enthusiasm, personality</li>
                </ul>

                <h4>content</h4>
    <ul>                
    <li>concrete vs. abstract</li>
    <li>past, future, present</li>
    <li>rhetorical devices</li>
    </ul>

    <h4>tool</h4>
    <ul>
    <li>visuals and props</li>
    <li>notes</li>
    <li>supporting material / research</li>
    <li>quotes</li>
    </ul>

    <h4>body language</h4>
    <ul>
    <li>eye contact - one complet thought</li>
    <li>posture open/close, confidence, direction/focus</li>
    <li>face/smile</li>
    <li>gestures/hands</li>
    <li>use of floor</li>
    </ul>

    </div>
    <div class="span3">

    <h4>vocal variety</h4>
    <ul>
    <li>speed</li>
    <li>volume</li>
    <li>pitch</li>
    <li>pauses</li>
    <li>articulation</li>
    </ul>

    <h4>language</h4>
    <ul>
    <li>words: simple/slang/jargon/technical</li>
    <li>images/vividness</li>
    <li>active vs. passive</li>
    <li>grammar</li>
    </ul>

    <h4>structure</h4>
    <ul>
    <li>opening: approach, hook, clear intent</li>
    <li>outline: chrono spatial causal comparative topical problem-solving</li>
    <li>transitions</li>
    <li>closing - consise, summary, memorable/call to action</li>
    <li>overall structure</li>
    </ul>
    </div>
    </div>
    </div>

    <div class="span4">
            <h3>Delivery</h3>

    <p>make a point from  the speech, teach a lesson to all</p>
    <p>sandwich / CRC - commend recommend commend/conclude</p>
    <p>intro

    <ul>
    <li>she/he showed us ..., thanks</li>
    <li>purpose of the speech</li>
    <li>summarize the speech</li>
    </ul>
    </p>
    <p>concrete points from the speech</p>
    <p>focus on a few points in depth</p>
    <p>talk about how it impacts the audience, rather than what you would do as speaker</p>
    <p>personal opinion, personal dequalifiers, girafsprog, my point of view</p>
    <p>presentation

    <ul>
    <li>notes - careful, not look in them much</li>
    <li>'and', not 'but'</li>
    <li>avoid cliches</li>
    <li>job: improve the speaker, not speaking yourself</li>
    </ul>
    </p>
    <p>start with the end in mind</p>
    </div>
    </div>
    <hr/>
    <p>Rasmus Erik 2012-03-18</p>
    </div>
</template>

<h1>Productivity hacks <small></small></h1>
<hr/>
<div class="row">
    <div class="span9">
        <h2>Tactical vs strategic thinking</h2>


        Planning on different levels, frees up focus.  Work more efficiently when not thinking about direction.

        <div class="row">
            <div class="span3">
                <h4>Daily review</h4>
                Review previous day • Think once a day • Choose tasks
                <h4>Exercise, food, sleep~dream</h4>
                Physical prerequisite for persistent performance
                <h4>Gratitude, reiterate direction</h4>
                Daily reaffirm direction • Focus on gratitude
            </div>
            <div class="span3">
                <h4>Pomodoros</h4>
                <p>25 minute timebox • Atomic units • Task estimation • Record activity • Small, easy to start • Work fit allocated time (¿Parkinsons? law)</p>
                <h4>Empty inbox</h4>
                Frees mental space • clutter tolerance, same amount of work
                <h4>Daylog</h4>
                Todolist • getting things out of the head • moving to done
            </div>
            <div class="span3">
                <h4>Backlog</h4>
                Temporal backlog in daylog • Categorised backlog in separate file • Capture system
                <h4>Review Biweekly and Quarterly</h4>
                Overall direction • Look back • Review backlog and goals • Temporal backlog
            </div>
        </div>
    </div>
    <div class="span3">
        <h3>Getting Things Done</h3>
        Empty inbox • Capture system • Not keeping stuff in the head
        <h3>Scrum (and Lean)</h3>
        14 day sprints • Retrospective • Daily Scrum • Kanban - daylog • Measure and optimise
        <h3>Junto</h3>
        Pomodoros • Network peering
    </div>
</div>
</div>
