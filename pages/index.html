<template name="topbar">

            </a-->
            <!--div class="nav-collapse collapse"-->
                <ul class="nav">
                    {{#each pages}}
                    <li {{#if this.active}}class="active"{{/if}}> <a href="{{this.url}}">{{this.title}}</a></li>
                    {{/each}}
                </ul>
        </div>
    </div>
</div>
</template>

<template name="body">
{{> topbar}}

</template>
