<body>{{> body}}</body>

<template name="topbar">
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/"><img class="brandlogo" src="/img/solsort16x16.png"> solsort.com</a>
        </div>
    </div>
</div>
</template>

<template name="body">
{{> topbar}}
{{{ content}}}
<script src="http://solsort.com/_logger.js"></script>
</template>

<template name="home">

<div class="container">
    {{#each rows}}
    <div class="row">
        {{#each this.apps}}
        <div class="span4" onclick="location.href='{{this.link}}'">
            <div class="thumbnail" style="margin-bottom: 3ex">
                <div class="caption">
                    <a href="{{this.link}}" class="btn btn-primary" style="float:right">open</a> 
                    <h3>{{this.title}}</h3>
                </div>

                <img src="/img/app-{{this.name}}.png" width="300" height="200" alt="">
                <div class="caption">
                    <p>{{this.desc}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</div>
</template>
