<head>
    <title>solsort.com</title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet" type="text/css">
</head>

<body>{{> body}}</body>

<template name="topbar">
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand"><img class="brandlogo" src="/img/solsort16x16.png"> solsort.com</a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </a>
            <div class="pull-right" id="solsortLogin">
            </div>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    {{#each pages}}
                    <li {{#if this.active}}class="active"{{/if}}><a href="{{this.url}}">{{this.title}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
</template>

<template name="body">
{{> topbar}}
{{{ content}}}
<script src="http://solsort.com/_logger.js"></script>
</template>
