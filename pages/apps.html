<template name="apps">
<div class="container">
    {{#each rows}}
</div>
<div class="row">
    {{#each this.apps}}
    <div class="span4">
        <div class="thumbnail" style="margin-bottom: 3ex">
            <div class="caption">
                <h3>{{this.title}}</h3>
                <a href="{{this.run}}" class="btn btn-primary" style="float:right">Try it!</a> 
                <p>{{this.desc}}</p>
            </div>

            <img src="/img/app-{{this.name}}.png" width="300" height="200" alt="">
        </div>
    </div>
    {{/each}}
</div>
{{/each}}
</template>
