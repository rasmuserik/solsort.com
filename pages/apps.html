<template name="apps">

<div class="container">
    <p><strong>Temporary disclaimer:</strong> the apps below are old experiments, and are full of usability bugs, and may not work on many platforms. They are on their way to be rewritten, to become a proper portfolio.</p>
    {{#each rows}}
    <div class="row">
        {{#each this.apps}}
        <div class="span4">
            <div class="thumbnail" style="margin-bottom: 3ex">
                <div class="caption">
                    <a href="{{this.run}}" class="btn btn-primary" style="float:right">Try it!</a> 
                    <h3>{{this.title}}</h3>
                </div>

                <img src="/img/app-{{this.name}}.png" width="300" height="200" alt="">
                <div class="caption">
                    <p>{{this.desc}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</div>
</template>
