<head>
    <title>solsort.com</title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet" type="text/css">
</head>

<body>{{> body}}</body>

<template name="topbar">
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand"><img class="brandlogo" src="/img/solsort16x16.png"> solsort.com</a>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </a>
            <div class="pull-right" id="solsortLogin">
            </div>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    {{#each pages}}
                    <li {{#if this.active}}class="active"{{/if}}><a href="{{this.url}}">{{this.title}}</a></li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
</template>

<template name="body">
{{> topbar}}
{{> landingPage}}
{{> appPage}}
</template>

<template name="appPage">
<div class="container">
    <p>
    Many of these are experimental and may not work in certain browsers.
    </p>
    {{#each rows}}
</div>
<div class="row">
    {{#each this.apps}}
    <div class="span4">
        <div class="thumbnail" style="margin-bottom: 3ex">
            <div class="caption">
                <h3>{{this.title}}</h3>
                <a href="{{this.run}}" class="btn btn-primary" style="float:right">Try it!</a> 
                <p>{{this.desc}}</p>
            </div>

            <img src="/img/app-{{this.name}}.png" width="300" height="200" alt="">
        </div>
    </div>
    {{/each}}
</div>
{{/each}}
</template>

<template name="landingPage">
<div class="container">
    <div class="hero-unit">
        <h1>Let's build it</h1>
        <h2>- turning your idea to web/app</h2>
        <a href="mailto:letsbuildit@solsort.com" class="btn btn-primary btn-large">Contact</a>
    </div>
    <div class="row">
        <div class="span4">
            <h2>Business</h2>
            <ul>
                <li>information available on the road</li>
                <li>streamline the workflow</li>
            </ul>
        </div>
        <div class="span4">
            <h2>Community</h2>
            <p>
            </p>
        </div>
        <div class="span4">
            <h2>StartUp</h2>
            <ul>
                <li>turn your idea to the MVP</li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="span1">
        </div>
        <div class="span3">
            <h4>Rapid Prototyping</h4>
            <h4>Careful Handover</h4>
        </div>
        <div class="span3">
            <h4>Responsive</h4>
            <p>
                Designed to work with smartphones, tablets, as well as computers, from the very beginning.
            </p>
            <h4>Openess</h4>
        </div>
        <div class="span1">
        </div>
        <div class="span3">
            <h4>Pricing</h4>
            <p>
            </p>
        </div>
    </div>
</div>
</template>
